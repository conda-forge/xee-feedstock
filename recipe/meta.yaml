{% set name = "xee" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xee-{{ version }}.tar.gz
  sha256: c812bd656d1f4d7bae8373a99dcd7cd9ca4965131c1aa29630a05e9f65869fca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - affine
    - earthengine-api >=0.1.374
    - pyproj
    - xarray

test:
  imports:
    - xee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/xee
  summary: A Google Earth Engine extension for Xarray.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
    - giswqs
